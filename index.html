<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>Jogo da Velha</h1>
        
    <div id="line1" >
        <div id="1"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="2"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="3"class="square" onclick="squareSelect(this.id)">-</div>
    </div>
    <div id="line2">
        <div id="4"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="5"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="6"class="square" onclick="squareSelect(this.id)">-</div>
    </div>
    <div id="line3">
        <div id="7"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="8"class="square" onclick="squareSelect(this.id)">-</div>
        <div id="9"class="square" onclick="squareSelect(this.id)">-</div>
    </div>
    <div >
        <label class="player">Jogador:</label>
        <label id="player-select"></label>
    </div>
    <div >
        <label class="winner">Vencedor:</label>
        <label id="player-winner"></label>
    </div>
    <div>
        <button onclick="restart()">Reiniciar</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
